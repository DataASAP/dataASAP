appId: com.dataasap.app
copyright: Example co
productName: DataASAP

asar: true

directories:
  buildResources: dist-assets/
  output: dist/

files:
  - package.json
  - init.js
  - build/
  - node_modules/

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target: dmg
  category: public.app-category.tools

win:
  target: nsis

linux:
  target:
    - rpm
  executeableName: 'dataasap'
  category: 'Utility;Development'
  packageCategory: 'Utility;Development'
  icon: ./
  executableName: dataasap
  desktop:
    StartupNotify: true
    Keywords: 'dataasap; deidentification tool'

